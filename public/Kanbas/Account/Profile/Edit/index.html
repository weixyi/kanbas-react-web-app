<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile Editor</title>
</head>
<body>

<br>
<h2>Xinyi Wei</h2><br>
<table>
    <tr>
        <td width = "50%">
            Name:* <input value="Xinyi Wei" />
        </td>
        <td width="50%">
            <label for="pronoun-dropdown">Pronouns:</label>
            <select id="pronoun-dropdown" name="options">
                <option value="she_her_hers">She/Her/Hers</option>
                <option value="he_him_his">He/Him/His</option>
                <option value="they_them_theirs">They/Them/Theirs</option>
                <option value="none">None</option>
           </select>
        </td>
    </tr>
    <tr>
        <td width = "50%">
            Title: <input placeholder="" />
        </td>
    </tr>
</table>
<h2>Contact</h2>
No registered services, you can add some on the <a href="#">settings</a> page.<br>
<h2>Biography</h2>
<label>
<textarea>
    Graduate student from the Khoury College, Northeastern University.
</textarea>
</label>
<h2>Links</h2>
<a href="https://www.youtube.com/">YouTube</a> Links to an external site.<br>
<table width="70%">
    <tr>
        <Td width="50%"><h4>Title</h4></Td>
        <Td width="50%"><h4>URL</h4></Td>
    </tr>
    <tr>
        <Td width="50%"><input value="YouTube" /></Td>
        <Td width="50%"><input value="https://www.youtube.com/"/> <a href="#">Remove</a></Td>
    </tr>
</table>
<table>
    <tr>
        <td>
            <form action="#">
                <button type="submit">Add another link</button>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <form action="../screen.html">
                <button type="submit">Cancel</button>
            </form>
        </td>
        <td>
            <form action="../screen.html">
                <button type="submit">Save Profile</button>
            </form>
        </td>
    </tr>
    <tr>
        <td>
            <form action="#">
                <button type="submit">Edit Profile</button>
            </form>
        </td>
        <td>
            <form action="../screen.html">
                <button type="submit">Cancel Editing</button>
            </form>
        </td>
    </tr>
</table>
</body>
</html>
